#mailserver_domain: "opennet-initiative.de"
mailserver_domain: "mail2.opennet-initiative.de"
mailserver_hostname: "{{ short_hostname }}.{{ mailserver_domain }}"
mailserver_mysql_socket: "/var/run/mysqld/mysqld.sock"
mailserver_web_path: "/var/www/mail"
mailserver_web_user: "www-data"
mailserver_url: "https://mail2.opennet-initiative.de"
mailserver_url_internal: "https://mail-internal.opennet-initiative.de"
vimbadmin_path: "/var/www/vimbadmin"
vimbadmin_skin_name: "opennet"
vimbadmin_skin_path: "{{ vimbadmin_path }}/application/views/_skins/{{ vimbadmin_skin_name }}"
vimbadmin_config: "{{ vimbadmin_path }}/application/configs/application.ini"
vimbadmin_config_showerrors: "0"
vimbadmin_config_vmailpath: "/var/mail"
vimbadmin_config_org: "Opennet Initiative e.V."
vimbadmin_config_name: "Opennet Mail"
vimbadmin_config_mail: "opennetmail@opennet-initiative.de"
vimbadmin_config_url: "{{ mailserver_url_internal }}/vimbadmin/"
vimbadmin_config_enablelog: "0"
sieve_global_script_dir: "/var/vmail/sieve/global"
sieve_dir: "/var/vmail/sieve"
rspamd_config_path: "/etc/rspamd/local.d"
#rspamd_config_loglevel: "warn"
rspamd_config_loglevel: "info"
rspamd_config_url: "{{ mailserver_url_internal }}/rspamd/"
rpsmad_config_history: 500
rspamd_config_dkim_path: "/var/lib/rspamd/dkim"
rspamd_config_dkim_user: "_rspamd"
rspamd_config_dkim_selector: "opennetmail2025"
rspamd_config_dkim_keylength: 2048
#rspamd_config_dkim_esld: true
rspamd_config_dkim_esld: false
roundcube_config_url: "{{ mailserver_url }}/roundcube"
roundcube_config_apache: "/etc/apache2/conf-enabled/roundcube.conf"
roundcube_config_file: "/etc/roundcube/config.inc.php"
roundcube_config_name: "Opennet Mail"
