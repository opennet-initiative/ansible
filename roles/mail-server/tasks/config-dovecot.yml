- name: dovecot - Erstelle User 'vmail' für virtuelle Mailboxen
  user:
    name: vmail
    home: "{{ mailserver_vmail_path }}"
    shell: /usr/sbin/nologin

- name: dovecot - Erstelle sieve Ordner
  file:
    path: "{{ sieve_global_script_dir }}"
    state: directory
    owner: vmail
    group: vmail
    mode: 0770

# TODO
