# {{ ansible_managed }}

ddns-update-style none;
option domain-name ".on";

# m√∂glichst kurze Leasetime
default-lease-time 120;
max-lease-time 600;

log-facility local7;

subnet {{ gateway_dhcp4_subnet_prefix }}.0.0 netmask 255.255.0.0 {
  authoritative;

  range {{ gateway_dhcp4_subnet_prefix }}.1.2 {{ gateway_dhcp4_subnet_prefix }}.12.254;
  option routers {{ gateway_dhcp4_subnet_prefix }}.0.1;
  option broadcast-address {{ gateway_dhcp4_subnet_prefix }}.255.255;
  option domain-name-servers {{ gateway_dhcp4_subnet_prefix }}.0.1;
}
